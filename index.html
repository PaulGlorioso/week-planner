<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Weekly Planner</h1>
    <div class="daysofweek">
      <a href="#" class="day" data-view="sunday">Sunday</a>
      <a href="#" class="day" data-view="monday">Monday</a>
      <a href="#" class="day" data-view="tuesday">Tuesday</a>
      <a href="#" class="day" data-view="wednesday">Wednesday</a>
      <a href="#" class="day" data-view="thursday">Thursday</a>
      <a href="#" class="day" data-view="friday">Friday</a>
      <a href="#" class="day" data-view="saturday">Saturday</a>

    </div>
    <div class="row">
      <button class="addbutton">Add Entry</button>
    </div>
    <div class="events">
      <h2 class="event-title">Scheduled Events for Monday</h2>
      <div class="table">
        <table>
        <thead>
          <tr>
            <td class="time">Time</td>
            <td class="description">Description</td>
          </tr>
       </thead>
        <tbody class="table-list active" data-view="monday" id="monday-list">
        </tbody>
        <tbody class="table-list" data-view="tuesday" id="tuesday-list">
        </tbody>
        <tbody class="table-list" data-view="wednesday" id="wednesday-list">
        </tbody>
        <tbody class="table-list" data-view="thursday" id="thursday-list">
        </tbody>
        <tbody class="table-list" data-view="friday" id="friday-list">
        </tbody>
        <tbody class="table-list" data-view="saturday" id="saturday-list">
        </tbody>
        <tbody class="table-list" data-view="sunday" id="sunday-list">
        </tbody>
      </table>
    </div>
    </div>
    <div class="overlay h"></div>
    <div class="modal h">
    <form id="form">
      <h2>Add Entry</h2>
      <div class="dropdown">
        <select name="day" id="dayselect">
          <option value="">Day of Week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <select name="time" id="timeselect">
          <option value="">Time</option>
          <option value="0:00">0:00</option>
          <option value="1:00">1:00</option>
          <option value="2:00">2:00</option>
          <option value="3:00">3:00</option>
          <option value="4:00">4:00</option>
          <option value="5:00">5:00</option>
          <option value="6:00">6:00</option>
          <option value="7:00">7:00</option>
          <option value="8:00">8:00</option>
          <option value="9:00">9:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
          <option value="23:00">23:00</option>
        </select>
      </div>
      <textarea name="" id="text" rows="7" placeholder="Description"></textarea>
      <div class="submit">
        <button>Submit</button>
      </div>
    </form>
    </div>
 </div>
  <script src="main.js"></script>
</body>
</html>
